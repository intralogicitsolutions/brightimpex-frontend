<div class="w-full h-full flex flex-col">
    <div class="py-3 mb-4 pl-6 pr-4 dialog-header">
        <span class="text-white text-xl sm-medium">
            Confirm Delete
        </span>
        <button mat-icon-button mat-dialog-close type="button" style="color: white;">
            <mat-icon style="height: 26px;">close</mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        Are you sure you want to delete this item?
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button mat-dialog-close class="cancel-btn">No</button>
        <button mat-flat-button class="submit-btn ml-2" (click)="confirm()">Yes</button>
    </mat-dialog-actions>
</div>
